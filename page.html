<!DOCTYPE html>
<!-- Created By Huynh Thai Hung -->
<head>
   <meta charset="utf-8">
   <title>Responsive Navigation Bar</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
   <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.header__logo img {
  height: 40px;
}

.header__menu {
  display: flex;
  align-items: center;
}

.menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu__item {
  margin: 0 10px;
}

.menu__item a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  transition: color 0.3s ease;
}

.menu__item a:hover {
  color: #0072ff;
}

.menu-item__active a {
  color: #0072ff;
}

.language-switcher {
  display: flex;
  align-items: center;
  margin-left: 20px;
}

.language-switcher__link {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  margin: 0 5px;
  transition: color 0.3s ease;
}

.language-switcher__link:hover {
  color: #0072ff;
}

.language-switcher__link--active {
  color: #0072ff;
}

.language-switcher__separator {
  margin: 0 5px;
}

.menu-icon {
  display: none;
}

.mobile-menu {
  display: none;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

@media (max-width: 739px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
  }

  .header__menu {
    width: 100%;
  }

  .menu {
    display: none;
  }

  .menu-icon {
    display: block;
    cursor: pointer;
  }

  .menu-icon__line {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px 0;
    transition: transform 0.3s ease;
  }

  .menu-icon__line:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
  }

  .menu-icon__line:nth-child(2) {
    transform: rotate(-45deg);
  }

  .menu-icon__line:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
  }

  .mobile-menu {
    display: block;
  }

  .mobile-menu__item {
    margin: 10px 0;
  }
}
   </style>
</head>
<body>
  <div class="header">
    <div class="header__logo">
      <a href="#"><img src="./assets/img/logoLifeSup.png" alt="Logo" /></a>
    </div>
    <div class="header__menu">
      <ul class="menu">
        <li class="menu__item active menu-item__active">
          <a href="#">About Us</a>
        </li>
        <li class="menu__item active"><a href="#">Service</a></li>
        <li class="menu__item"><a href="#">Cases</a></li>
        <li class="menu__item"><a href="#">Block</a></li>
        <li class="menu__item"><a href="#">Tranning</a></li>
        <li class="menu__item"><a href="#">Careers</a></li>
        <li class="menu__item">
          <a href="#" class="button__item">Contact US</a>
        </li>
      </ul>
      <div class="language-switcher">
        <a href="#" class="language-switcher__link">VN</a>
        <span class="language-switcher__separator">|</span>
        <a
          href="#"
          class="language-switcher__link language-switcher__link--active"
          >ENG</a
        >
      </div>
    </div>
    <div class="menu-icon">
      <span class="menu-icon__line"></span>
      <span class="menu-icon__line"></span>
      <span class="menu-icon__line"></span>
    </div>
  </div>
  <div class="mobile-menu">
    <ul class="menu">
      <li class="menu__item active menu-item__active">
        <a href="#">About Us</a>
      </li>
      <li class="menu__item active"><a href="#">Service</a></li>
      <li class="menu__item"><a href="#">Cases</a></li>
      <li class="menu__item"><a href="#">Block</a></li>
      <li class="menu__item"><a href="#">Tranning</a></li>
      <li class="menu__item"><a href="#">Careers</a></li>
      <li class="menu__item">
        <a href="#" class="button__item">Contact US</a>
      </li>
      <li class="menu__item">
        <a href="#" class="language-switcher__link">VN</a>
        <span class="language-switcher__separator">|</span>
        <a
          href="#"
          class="language-switcher__link language-switcher__link--active"
          >ENG</a
        >
      </li>
    </ul>
  </div>
   <script>
      
   </script>
</body>
</html>
